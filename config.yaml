    - name: linkedin
      url: "https://www.linkedin.com/in/simeonivanov1994"
    - name: rss
      url: "https://simeonivanov.org/index.xml"

  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
